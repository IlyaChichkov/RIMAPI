name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug
      placeholder: Tell us what happened...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Start RimWorld with RIMAPI enabled
        2. Open main menu
        3. Call API endpoint X
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: A clear and concise description of what you expected to happen.

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: A clear and concise description of what actually happened.

  - type: textarea
    id: logs
    attributes:
      label: Relevant Log Output
      description: Please copy and paste any relevant log output from Player.log or the API console
      render: text

  - type: dropdown
    id: rimworld-version
    attributes:
      label: RimWorld Version
      description: Which version of RimWorld are you using?
      options:
        - "1.5"
        - "1.6"
        - "Both"
    validations:
      required: true

  - type: input
    id: mod-version
    attributes:
      label: RIMAPI Version
      description: Which version of RIMAPI are you using?
      placeholder: e.g., v1.0.0

  - type: textarea
    id: modlist
    attributes:
      label: Mod List
      description: List any other mods you're using (especially if they might interact with RIMAPI)
      placeholder: |
        - Harmony
        - HugsLib
        - Other API mods...

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code of Conduct
      options:
        - label: I have searched the existing issues and this is not a duplicate
          required: true
        - label: I have included all relevant information
          required: true