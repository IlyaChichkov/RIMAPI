/api/v1/colonist/time-assignment:
  desc: |-
    Sets or modifies the time assignment (schedule) for one or more colonists.
    Time assignments in RimWorld define the daily schedule for each colonist,
    determining when they sleep, work, have recreation, or anything else.
  curl: |-
    **Example:**
    ```bash
    curl --request POST \
    --url http://localhost:8765/api/v1/colonist/time-assignment \
    --header 'content-type: application/json' \
    --data '{
        "pawn_id": 99,
        "hour": 14,
        "assignment": "Joy"
    }'
