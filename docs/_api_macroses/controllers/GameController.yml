/api/v1/game/start:
  desc: |-
    This endpoint starts a new RimWorld game with the specified
    configuration parameters. It initializes a new game world with
    the given storyteller, difficulty, map settings, and planet
    generation parameters.

    !!! info "Getting Available Options"
        Storyteller names, difficulty levels, and other definition values can be
        retrieved from the `/api/v1/def/all` endpoint. This endpoint provides
        comprehensive information about all game definitions, including:

        - **Storyteller definitions**
        - **Difficulty settings**

        **Example usage:**
        ```bash
        curl --request GET \
        --url http://localhost:8765/api/v1/def/all
        ```

        The response is a large json structure from the game, it contains
        categorized definitions that can be used to
        populate the parameters for this game start request.
  curl: |-
    **Example:**
    ```bash
    curl --request POST \
    --url http://localhost:8765/api/v1/game/start \
    --header 'Content-Type: application/json' \
    --data '{
        "storyteller_name": "Randy",
        "difficulty_name": "Peaceful",
        "map_size": 120,
        "permadeath": false,
        "planet_coverage": 0.1,
        "world_seed": "rickroll",
        "starting_tile": "7298",
        "starting_season": "2",
        "overall_rainfall": 2,
        "overall_temperature": 2,
        "overall_population": 2,
        "landmark_density": 2
    }'
    ```
  request: |-
    **Request:**
    ```json
    {
        "storyteller_name": "Randy",
