/api/v1/dev/console:
  desc: |-
    A development and debugging endpoint that allows interaction with the
    game's internal logging system. This provides programmatic control over
    the developer console, allowing sending log messages, clearing console.
  curl: |-
    **Example:**
    ```bash
    curl --request POST \
    --url 'http://localhost:8765/api/v1/dev/console'
    ```
  request: |-
    **Request:**
    ```json
    {
    "action": "message",
    "message": "hello_world"
    }
    ```
  response: |-
    **Response:**
    ```json
    {
        "success": true,
        "errors": [],
        "warnings": [],
        "timestamp": "2025-12-08T19:13:29.997162Z"
    }
    ```
  method: POST
/api/v1/dev/stuff/color:
  desc: |-
    A development tool endpoint that modifies the visual color
    properties of a specific "stuff" material in-game. "Stuff"
    in RimWorld refers to the base materials that items and
    structures are made from (e.g., wood, steel, cloth, plasteel).
    This endpoint allows for real-time adjustment of a material's
    displayed color, primarily used for visual customization,
    debugging, or mod development testing.
  curl: |-
    **Example:**
    ```bash
    curl --request POST \
    --url http://localhost:8765/api/v1/dev/stuff/color \
    --header 'content-type: application/json' \
    --data '{
        "name": "WoodLog",
        "hex": "aa00ff"
    }'
    ```
  request: |-
    **Request:**
    ```json
    {
        "name": "WoodLog",
        "hex": "aa00ff"
    }
    ```
  response: |-
    **Response:**
    ```json
    {
        "success": true,
        "errors": [],
        "warnings": [],
        "timestamp": "2025-12-08T19:13:29.997162Z"
    }
    ```
  method: POST
/api/v1/dev/materials-atlas/clear:
  desc: |-
    Clears the in‑memory materials atlas cache, forcing the game to reload
    material textures, shaders, and rendering properties from disk on‑demand.
  curl: |-
    **Example:**
    ```bash
    curl --request POST \
    --url http://localhost:8765/api/v1/dev/materials-atlas/clear
    ```
  request: ''
  response: |-
    **Response:**
    ```json
    {
        "success": true,
        "errors": [],
        "warnings": [],
        "timestamp": "2025-12-08T19:13:29.997162Z"
    }
    ```
  method: POST
