    Retrieves the development-level materials atlas data, which contains
    the internal mapping of material definitions to their graphical
    textures, shaders, and rendering properties.
  curl: |-
    **Example:**
    ```bash
    curl --request GET \
    --url http://localhost:8765/api/v1/dev/materials-atlas
    ```
