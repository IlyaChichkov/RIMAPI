title: '### :material-account-edit: Pawn Edit Controller'
desc: |-
  The **Pawn Edit Controller** allows for direct **Mutation** of entity data. Unlike the standard
  Pawn controller, this allows you to rewrite the fundamental properties of a character.

  !!! warning "Experimental Feature"
      This API controller is experimental.

  **Common Uses:**

  *   `Resurrection` / `Heal`
  *   `Set Skill Level`
  *   `Add/Remove Traits`
  *   `Teleport`
/api/v1/pawn/edit/basic:
  desc: Edits the basic information of a pawn, such as name, gender, and age.
  curl: |-
    ```bash
    curl --request POST \
    --url http://localhost:8765/api/v1/pawn/edit/basic \
    --header 'content-type: application/json' \
    --data '{
        "pawn_id": 148,
        "nick_name": "Ace",
        "gender": "Male",
        "biological_age": 25
    }'
    ```
  request: |-
    **Request:**
    ```json
    {
        "pawn_id": 148,
        "name": "Ace",
        "first_name": "John",
        "last_name": "Doe",
        "nick_name": "Ace",
        "gender": "Male",
        "biological_age": 25,
        "chronological_age": 150
    }
    ```
  response: |-
    **Response:**
    ```json
    {
        "success": true,
        "errors": [],
        "warnings": [],
        "timestamp": "2025-12-31T14:05:16.1755723Z"
    }
    ```
  method: POST
