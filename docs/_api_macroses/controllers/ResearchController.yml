title: '### :material-flask: Research Controller'
desc: |-
  Manages the scientific progress of the colony. This controller allows for viewing the current
  tech tree status and instantly unlocking technologies.
/api/v1/research/progress:
  desc: |-
    Retrieves information about the currently active research project,
    including its progress, required research points, and status.
  curl: |-
    **Example:**
    ```bash
    curl --request GET \
    --url 'http://localhost:8765/api/v1/research/progress'
    ```
  request: ''
  response: |-
    **Response:**
    ```json
    {
        "success": true,
        "data": {
            "name": "Microelectronics",
            "label": "Microelectronics",
            "progress": 500,
            "research_points": 3000,
            "description": "Build advanced components and electronics.",
            "is_finished": false,
            "can_start_now": true,
            "player_has_any_appropriate_research_bench": true,
            "required_analyzed_thing_count": 0,
            "analyzed_things_completed": 0,
            "tech_level": "Industrial",
            "prerequisites": ["Electricity"],
            "hidden_prerequisites": [],
            "required_by_this": ["Fabrication", "AdvancedMachining"],
            "progress_percent": 0.16666667
        },
        "errors": [],
        "warnings": [],
        "timestamp": "2025-12-12T10:00:00.0000000Z"
    }
    ```
  method: GET
/api/v1/research/finished:
  desc: |-
    Retrieves a list of all research projects that have been successfully
    completed by the player.
  curl: |-
    **Example:**
    ```bash
    curl --request GET \
    --url 'http://localhost:8765/api/v1/research/finished'
    ```
  request: ''
  response: |-
    **Response:**
    ```json
    {
        "success": true,
        "data": {
            "finished_projects": [
                "electricity",
                "basic_research",
                "stonecutting"
            ]
        },
        "errors": [],
        "warnings": [],
        "timestamp": "2025-12-12T10:00:00.0000000Z"
    }
    ```
  method: GET
