/api/v1/item/spawn:
  desc: Spawn an item on the map at selected position.
  method: POST
  curl: |-
    **Example:**
    ```bash
    curl --request POST \
    --url http://localhost:8765/api/v1/item/spawn \
    --header 'content-type: application/json' \
    --data '{
        "def_name": "BilliardsTable",
        "stuff_def_name": "WoodLog",
        "quality": "Legendary",
        "amount": 1,
        "x": 120,
        "z": 106
    }'
    ```
  request: |-
    **Request:**
