title: '### :material-cube-outline: Thing Controller'
desc: |-
  The **Thing Controller** handles physical objects in the game world that are *not* humanoids
  (Pawns). In RimWorld code, almost everything is a "Thing."

  **Includes:**

  *   **Items:** Weapons, Resources, Apparel.
  *   **Buildings:** Walls, Furniture, Workbenches.
  *   **Plants:** Crops, Trees.
