/api/v1/faction/change/goodwill:
  desc: Manually **change** the goodwill value between two factions by a specified amount.
  curl: |-
    **Example:**
    ```bash
    curl --request POST \
    --url http://localhost:8765/api/v1/faction/change/goodwill \
    --header 'content-type: application/json' \
    --data '{
        "id": 0,
        "other_id": 2,
        "value": -30,
        "send_message": false,
        "can_send_hostility_letter": false
    }'
    ```
  request: |-
    **Request:**
    ```json
    {
        "id": 0,
        "other_id": 2,
        "value": -30,
        "send_message": false,
        "can_send_hostility_letter": false
