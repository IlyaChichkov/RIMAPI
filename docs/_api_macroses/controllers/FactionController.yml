title: '### :material-flag: Faction Controller'
desc: |-
  The **Faction Controller** manages the geopolitical landscape of the world. It allows for the inspection and manipulation of relationships between the player's colony and other groups.

  **Key Functions:**

  *   :handshake: **Diplomacy:** Adjust goodwill and relation status (Hostile/Neutral/Ally).
  *   :scroll: **Registry:** List all generated factions and their leaders.
  *   :busts_in_silhouette: **Interaction:** Trigger faction-specific requests or gifts.
