                    Pastes a previously copied area to a new location on the map.
                curl: |
                    **Example:**
                    ```bash
                    curl --request POST \
                    --url http://localhost:8765/api/v1/builder/paste \
                    --header 'content-type: application/json' \
                    --data '{
                        "at": { "x": 150, "z": 150 }
                    }'
                    ```
