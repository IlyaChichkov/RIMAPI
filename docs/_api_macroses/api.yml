        PawnEditController:
            title: |
                ### :material-account-edit: Pawn Edit Controller
            desc: |
                The **Pawn Edit Controller** allows for direct **Mutation** of entity data. Unlike the standard 
                Pawn controller, this allows you to rewrite the fundamental properties of a character.

                !!! warning "Experimental Feature"
                    This API controller is experimental.

                **Common Uses:**

                *   `Resurrection` / `Heal`
                *   `Set Skill Level`
                *   `Add/Remove Traits`
                *   `Teleport`

            "/api/v1/pawn/edit":
                desc: |
                    Modifies an existing pawn's properties based on the provided ID.
                    This endpoint supports partial updates; only the fields included 
                    in the JSON body will be changed. 

                    !!! warning
                        Experimental. Endpoint was not properly tested yet. Use it at your own risk.
                    
                    Capabilities include:

                    - changing basic stats (name, age, gender)
                    - modifying health (healing, curing diseases)
                    - adjusting needs (mood, food, rest)
                    - setting skill levels
                    - adding/removing traits
                    - modifying inventory/equipment
                    - changing drafting status or killing/resurrecting
                    - teleporting (changing position/map)
                    - altering faction relations (recruit, imprison).
                curl: |
                    **Example:**
                    ```bash
                    curl --request POST \
                    --url http://localhost:8765/api/v1/pawn/edit \
                    -H "Content-Type: application/json" \
                    -d '{
                        "pawn_id": "Thing_Human456",
                        "heal_all_injuries": true,
                        "mood": 1.0,
                        "position": { "x": 120, "y": 0, "z": 45 },
                        "map_id": "0",
                        "draft": true
                    }'
                    ```
                request: |
                    **Request Body (JSON):**
                    ```json
                    {
                    "pawn_id": "634",
                    
                    // Basic Stats
                    "name": "Val",                      // Optional
                    "gender": "Female",                 // Optional: "Male", "Female", "None"
                    "biological_age": 25,               // Optional (Years)
                    "chronological_age": 100,           // Optional (Years)
                    
                    // Health
                    "heal_all_injuries": true,          // Optional
                    "remove_all_diseases": true,        // Optional
                    
                    // Needs (0.0 to 1.0)
                    "hunger": 1.0,                      // Optional
                    "rest": 1.0,                        // Optional
                    "mood": 1.0,                        // Optional
                    
                    // Skills (Dictionary: SkillName -> Level 0-20)
                    "skills": {
                        "Shooting": 15,
                        "Medical": 10
                    },
                    
                    // Traits
                    "add_traits": ["Nudist", "Cannibal"],
                    "remove_traits": ["Wimp"],
                    
                    // Inventory
                    "drop_all_equipment": false,
                    "drop_all_inventory": true,
                    
                    // State
                    "draft": true,
                    "undraft": false,
                    "kill": false,
                    "resurrect": false,
                    
                    // Location
                    "position": { "x": 10, "y": 0, "z": 10 },
                    "map_id": "0",
                    
                    // Faction
                    "faction": "PlayerColony",
                    "make_colonist": true,
                    "make_prisoner": false,
                    "release_prisoner": false
                    }
                    ```
                response: |
                    **Response:**
                    ```json
                    {
                    "success": true,
                    "errors": [],
                    "warnings": [],
                    "timestamp": "2025-12-13T10:45:00.1234567Z"
                    }
                    ```
                    
